name: HARDN Orchestration Workflow

on:
  push:
    paths:
      - 'hardn.py'
      - 'src/setup/**'
      - 'src/kernel.rs'
      - 'src/gui/**'
      - 'config/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  orchestrate-hardn:
    name: Test and Deploy HARDN
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y cargo systemd

      - name: Run Setup Scripts
        run: |
          sudo chmod +x src/setup/*.sh
          sudo bash src/setup/packages.sh --dry-run
          sudo bash src/setup/setup.sh --dry-run

      - name: Run Kernel Hardening Test
        run: |
          cd src
          cargo check

      - name: Test Orchestration File (Headless Mode)
        run: |
          sudo python3 hardn.py --headless --no-service --config config/test_config.toml

      - name: Archive `.deb` Build (Optional)
        run: |
          mkdir -p builds
          dpkg-deb --build . ./builds/hardn_latest.deb

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hardn-latest-deb
          path: ./builds/hardn_latest.deb