<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HARDN - Hardened Active Response Defense Network</title>
  <link rel="stylesheet" href="css/style.css?v=1.0.2">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <i class="fas fa-shield-alt"></i>
        <span>HARDN</span>
      </div>
      <div class="header-controls">
        <div id="vm-environment" class="vm-indicator">
          <i class="fas fa-server"></i>
          <span>VM Environment</span>
        </div>
        <div class="user-profile">
          <i class="fas fa-user-circle"></i>
          <span>Admin</span>
        </div>
      </div>
    </header>
    
    <div class="main-layout">
      <aside class="sidebar">
        <nav>
          <button id="nav-dashboard" class="nav-item active">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </button>
          <button id="nav-network" class="nav-item">
            <i class="fas fa-network-wired"></i>
            <span>Network</span>
          </button>
          <button id="nav-threats" class="nav-item">
            <i class="fas fa-radiation"></i>
            <span>Threats</span>
          </button>
          <button id="nav-logs" class="nav-item">
            <i class="fas fa-clipboard-list"></i>
            <span>Logs</span>
          </button>
          <button id="nav-setup" class="nav-item">
            <i class="fas fa-cogs"></i>
            <span>Setup</span>
          </button>
        </nav>
        
        <div class="sidebar-footer">
          <div class="version-info">v1.0.0</div>
          <div class="system-status">System Active</div>
        </div>
      </aside>
      
      <main id="main-content" class="content">
        <!-- Content will be loaded dynamically -->
      </main>
    </div>
    
    <footer>
      <span>Ready.</span>
      <div class="footer-links"></div>
    </footer>
  </div>
  
  <script src="js/setup-integration.js"></script>
  <script src="js/hardn-dashboard.js"></script>
  <script src="js/hardn-network.js"></script>
  <script src="js/hardn-threats.js"></script>
  <script src="js/hardn-logs.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
